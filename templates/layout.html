<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
</head>
<body class="{{body_class}}">
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">
          <span class="icon">ğŸ“‚</span>
          <span>Files</span>
        </div>
        <div class="sidebar-sub">{{base_short}}</div>
      </div>

      <button type="button" id="sidebar-toggle" class="sidebar-toggle">â–¶</button>

      <div class="root-label">root</div>
      <div class="tree-wrapper">
        {{ tree|safe }}
      </div>
    </aside>

    <div class="divider" id="divider">
      <div class="divider-line"></div>
      <span class="divider-label">drag â‡”</span>
    </div>

    <section class="main-panel">
      <header class="main-header">
        <div class="main-header-left">
          <h1 class="main-title">
            <span>{{main_title}}</span>
            <span class="main-title-tag">Markdown</span>
          </h1>
          <div class="main-path">{{main_path}}</div>
        </div>

        <div class="main-controls">
          <form class="file-form" action="/" method="get">
            <input type="text" name="file" placeholder="relative/path/to/file.md" value="{{path_input}}">
            <button type="submit">Open</button>
          </form>
          <div class="zoom-controls">
            <span class="zoom-icon">ğŸ”</span>
            <button type="button" class="zoom-btn" data-dir="-">âˆ’</button>
            <span class="zoom-label">100%</span>
            <button type="button" class="zoom-btn" data-dir="+">+</button>
          </div>
        </div>
      </header>
      <div class="main-hint">
        Base directory: <code>{{base}}</code>
      </div>
      <main>
        {{ main|safe }}
      </main>
    </section>
  </div>

  <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
</body>
</html>
